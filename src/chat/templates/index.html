<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Chat rooms</title>
    <link rel="stylesheet" href="../static/bootstrap.min.css">
</head>
<style>
    body{
        min-height: 100vh;
        background-color:  #32465a;
        font-family: "proxima-nova", "Source Sans Pro", sans-serif;
        font-size: 1em;
        letter-spacing: 0.1px;
        text-rendering: optimizeLegibility;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
        -webkit-font-smoothing: antialiased;
        color: whitesmoke;
        overflow: hidden;
    }
    #section{
        height: 250px;
    }
    #child{
        float: left;
        height: 50%;
        width: 100%;
        margin-bottom: -50px;
    }
    .content{
        width: 100%;
        height: 40px;
        line-height: 60px;
        background: #f5f5f5;
        color: #32465a;
        text-align: center;
        padding: 5px;
    }
    .child{
        clear: both;
        height: 100px;
    }
  
</style>

<body>
    <div class="content">   
            <h3>Chat room</h3>
    </div>
    <div id="section">
        <div  id="floater" >
            <div class="child">
                <h2 class="text-center">Enter the name of the chat room you would like to enter or create</h2>
                <input class="form-control" id="room-name-input" type="text" size="100">
                <input class="btn btn-success text-center" id="room-name-submit" type="button" value="Enter">
            
            </div>
           
            <script>
                document.querySelector('#room-name-input').focus();
                document.querySelector('#room-name-input').onkeyup = function(e) {
                    if (e.keyCode === 13) {  // enter, return
                        document.querySelector('#room-name-submit').click();
                    }
                };
        
                document.querySelector('#room-name-submit').onclick = function(e) {
                    var roomName = document.querySelector('#room-name-input').value;
                    window.location.pathname = '/chat/' + roomName + '/';
                };
            </script>
        </div>
    </div>
   

</body>
</html>
